		setTimeout(lording, 1000)

		function lording() {
			$context = 'info';
			$message = '哈哈哈';
			$position = 'bottom-right';

			if($context == '') {
				$context = 'info';
			}

			if($position == '') {
				$positionClass = 'toast-left-top';
			} else {
				$positionClass = 'toast-' + $position;
			}

			toastr.remove();
			toastr[$context]($message, '', {
				positionClass: $positionClass
			});
		}
