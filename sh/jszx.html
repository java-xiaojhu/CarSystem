<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="jszxApp" style="width: 100%">
			<el-row :gutter="20">
				<el-col :span="24">
					<div class="grid-content bg-purple">
						<el-button style="background-color: #00FF00;">
							<i class="el-icon-search"></i> &nbsp; 搜索
						</el-button>
						<el-button style="background-color:#00FFFF;">关闭</el-button>
					</div>
				</el-col>
			</el-row>
			<el-divider></el-divider>
			<div id="">
				<el-row :gutter="20">
					<el-col :span="24">
						<template>
							<div class="block">
								<span class="demonstration" style="color: blue;">开单日期 :</span>
								<el-date-picker v-model="value1" type="daterange" range-separator="至" start-placeholder="开始日期" end-placeholder="结束日期">
								</el-date-picker>
								&nbsp;&nbsp;
								<span style="color: blue;">销售单号：</span>
								<el-input v-model="xsdh" placeholder="请输入内容" style="width: 100px;"></el-input>
								&nbsp;&nbsp;
								<span style="color: blue;">结算状态：</span>
								<el-select v-model="value" placeholder="请选择">
									<el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
									</el-option>
								</el-select>
								&nbsp;&nbsp;
								<span style="color: blue;">车牌号：</span>
								<el-input v-model="cph" placeholder="请输入内容" style="width: 100px;"></el-input>
							</div>
						</template>
					</el-col>
				</el-row>
				<el-row :gutter="20">
					<el-col :span="24">
						<span style="color: blue;">客户名称：</span>
						<el-select v-model="value" placeholder="请选择" label-width="50px" size="mini">
							<el-option label="区域一" value="shanghai"></el-option>
							<el-option label="区域二" value="beijing"></el-option>
							</el-option>
						</el-select>
						<span style="color: blue;">客户顾问：</span>
						<el-select v-model="value" placeholder="请选择" label-width="50px" size="mini">
							<el-option label="区域一" value="shanghai"></el-option>
							</el-option>
						</el-select>
						<span style="color: blue;">业务类型：</span>
						<el-select v-model="value" placeholder="请选择" label-width="50px" size="mini">
							<el-option label="区域一" value="shanghai"></el-option>
							</el-option>
						</el-select>
						<span style="color: blue;">单据类型：</span>
						<el-select v-model="value" placeholder="请选择" label-width="50px" size="mini">
							<el-option label="区域一" value="shanghai"></el-option>
							</el-option>
						</el-select>
						<span style="color: blue;">备注：</span>
						<el-input v-model="xsdh" placeholder="请输入内容" style="width: 100px;"></el-input>
					</el-col>
				</el-row>
			</div>
			<div id="">
				<el-row :gutter="20">
					<el-col :span="24">
						<div id="" style="float: right;">
							<el-link icon="el-icon-document">收银</el-link>
							<el-link icon="el-icon-folder-opened">打开单据</el-link>
							<el-link icon="el-icon-document-add">导出</el-link>
						</div>
					</el-col>
				</el-row>
				<el-row :gutter="20">
					<el-col :span="24">
						<template>
							<el-table :data="tableData" stripe  border style="width: 100%">
								<el-table-column prop="date" label="销售单号">
								</el-table-column>
								<el-table-column prop="name" label="单据类型">
								</el-table-column>
								<el-table-column prop="address" label="结算方式">
								</el-table-column>
								<el-table-column prop="address" label="单据状态">
								</el-table-column>
								<el-table-column prop="address" label="结算状态">
								</el-table-column>
								<el-table-column prop="address" label="结算时间">
								</el-table-column>
								<el-table-column prop="address" label="计算人">
								</el-table-column>
								<el-table-column prop="address" label="结算金额">
								</el-table-column>
								<el-table-column prop="address" label="业务类型">
								</el-table-column>
								<el-table-column prop="address" label="客户名称">
								</el-table-column>
								<el-table-column prop="address" label="车牌号">
								</el-table-column>
								<el-table-column prop="address" label="车型">
								</el-table-column>
							</el-table>
						</template>
					</el-col>
				</el-row>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var jszxApp = new Vue({
			data: {
				xsdh: '',
				cph: '',
				options: [{
					value: '选项1',
					label: '黄金糕'
				}, {
					value: '选项2',
					label: '双皮奶'
				}, {
					value: '选项3',
					label: '蚵仔煎'
				}, {
					value: '选项4',
					label: '龙须面'
				}, {
					value: '选项5',
					label: '北京烤鸭'
				}],
				value: '',
				pickerOptions: {
					shortcuts: [{
						text: '最近一周',
						onClick(picker) {
							const end = new Date();
							const start = new Date();
							start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
							picker.$emit('pick', [start, end]);
						}
					}, {
						text: '最近一个月',
						onClick(picker) {
							const end = new Date();
							const start = new Date();
							start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
							picker.$emit('pick', [start, end]);
						}
					}, {
						text: '最近三个月',
						onClick(picker) {
							const end = new Date();
							const start = new Date();
							start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
							picker.$emit('pick', [start, end]);
						}
					}]
				},
				value1: '',
				value2: '',
				tableData: [{
					date: '2016-05-02',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}, {
					date: '2016-05-04',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1517 弄'
				}, {
					date: '2016-05-01',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1519 弄'
				}, {
					date: '2016-05-03',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1516 弄'
				}]
			},
			methods: {

			}
		}).$mount(".jszxApp")
	</script>

</html>
